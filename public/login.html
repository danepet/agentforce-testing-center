<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Agentforce Testing Center</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Login page specific styles */
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            padding: var(--space-4);
        }

        .login-container {
            background: var(--color-bg-primary);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-10);
            width: 100%;
            max-width: 480px;
            text-align: center;
            border: 1px solid var(--color-border-light);
        }

        .login-header {
            margin-bottom: var(--space-8);
        }

        .login-header .neuraflash-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
        }

        .login-title {
            font-size: 2.5rem;
            font-weight: var(--font-weight-bold);
            color: var(--color-text-primary);
            margin-bottom: var(--space-2);
        }

        .login-subtitle {
            font-size: 1.125rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-8);
        }

        .login-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-3);
            padding: var(--space-4) var(--space-8);
            background: #4285f4;
            color: white;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 1.125rem;
            font-weight: var(--font-weight-medium);
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: var(--shadow-md);
            min-width: 280px;
        }

        .login-button:hover {
            background: #3367d6;
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .login-button:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .google-icon {
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 4px;
            padding: 4px;
        }

        .login-features {
            margin-top: var(--space-8);
            padding-top: var(--space-6);
            border-top: 1px solid var(--color-border);
        }

        .feature-list {
            display: grid;
            gap: var(--space-3);
            text-align: left;
            max-width: 320px;
            margin: 0 auto;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: var(--space-3);
            color: var(--color-text-secondary);
            font-size: 0.875rem;
        }

        .feature-icon {
            width: 16px;
            height: 16px;
            background: var(--color-primary);
            border-radius: 50%;
            flex-shrink: 0;
        }

        @media (max-width: 640px) {
            .login-container {
                padding: var(--space-8);
            }

            .login-title {
                font-size: 2rem;
            }

            .login-button {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="neuraflash-logo">
                <div class="eclipse-logo"></div>
                <span class="brand-name">NeuraFlash</span>
            </div>
            <h1 class="login-title">Agentforce Testing Center</h1>
            <p class="login-subtitle">AI-Powered Goal-Based Testing for Salesforce Agentforce</p>
        </div>

        <a href="/auth/google" class="login-button">
            <svg class="google-icon" viewBox="0 0 24 24">
                <path fill="#4285f4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34a853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#fbbc04" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#ea4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Sign in with Google
        </a>

        <div class="login-features">
            <div class="feature-list">
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>Create and manage AI testing goals</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>Run automated conversation tests</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>Share projects with your team</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon"></div>
                    <span>Export detailed test results</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already authenticated on page load
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/auth/status', { credentials: 'include' });
                const data = await response.json();
                
                if (data.authenticated) {
                    // User is already logged in, redirect to dashboard
                    window.location.href = '/dashboard';
                }
            } catch (error) {
                console.log('Not authenticated, showing login page');
            }
        });

        // Handle authentication success redirect
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('auth') === 'success') {
            // Remove auth parameter and redirect to dashboard
            window.location.href = '/dashboard';
        }
    </script>
</body>
</html>
